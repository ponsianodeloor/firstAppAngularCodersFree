<div class="card">
  <div class="card-body">
    <form>
      <label class="form-label">
        Ingrese un mensaje
      </label>
      <input type="text" class="form-control" placeholder="ingrese un mensaje" [(ngModel)]="message" name="message">
      <button class="btn btn-primary mt-4 mb-4" (click)="addMessage()">Agregar</button>

    </form>
  </div>

</div>
