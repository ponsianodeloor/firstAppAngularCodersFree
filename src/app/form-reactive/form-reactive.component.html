<div class="card">
  <div class="card-body">
    <form>
      <div class="mb-2">
        <label class="form-label">
          Nombre
        </label>
        <input type="text" [formControl]="name" class="form-control" placeholder="Por favor ingrese su nombre">
        <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
          El nombre es obligatorio
        </div>
      </div>
      <div class="mb-2">
        <label class="form-label">
          Email
        </label>
        <input type="email" [formControl]="email" class="form-control" placeholder="Por favor ingrese su email">
        <div class="alert alert-danger mt-2" [hidden]="email.valid">
          <span>
            El email es obligatorio
          </span>
        </div>
      </div>

      <button class="btn btn-primary">
        Enviar
      </button>
    </form>
  </div>
</div>

{{name.value}}
{{email.value}}

{{name.status}}
{{email.status}}

{{name.errors | json}}
{{email.errors | json}}
